<div class="row">
        <div class="col-6">
          <input [(ngModel)]="searchText" type="text" class="form-control" placeholder="Type to filter">
        </div>
      </div>
      <hr>
          <table class ="table table-striped" *ngIf='pagos && pagos.length'>
            <thead>
              <tr>
                    <th scope="col">#</th>
                    <th scope="col">CodPersona </th>
                    <th scope="col">CodPago </th>
                    <th scope="col">TipoPago </th>
                    <th scope="col">FechaPago </th>
                    <th scope="col">ValorPago </th>
                    <th scope="col">ValorIvaPago </th>
                    
            </tr>
            </thead>
    
            <tbody>
              <tr *ngFor="let pago of pagos|filtroPago:searchText ; index as i ">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ pago.codPersona }}</td>
                    <td>{{ pago.codPago }}</td>
                    <td>{{ pago.tipoPago }}</td>
                    <td>{{ pago.fechaPago }}</td>
                    <td>{{ pago.valorPago|currency:'COP':true}}</td>
                    <td>{{ pago.valorIvaPago|currency:'COP':true}}</td>     
                </tr>
        </tbody>
    </table>
